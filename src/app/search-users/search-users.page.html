<ion-header>
  <ion-toolbar>
    <ion-title>Rechercher des utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="searchUsers()"
    placeholder="Rechercher un utilisateur par prÃ©nom..."
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of filteredUsers" (click)="startChat(user)">
      <ion-avatar slot="start">
        <img [src]="user.photoURL || 'assets/default-profile.png'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.institution }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
